<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web de David</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />

  <style>
    /* ======= PALETA DE COLORS ======= */
    :root {
      --color-primary: #4a90e2;
      --color-primary-dark: #357ABD;
      --color-bg-light: #f8f9fa;
      --color-bg-dark: #121212;
      --color-text-light: #212529;
      --color-text-dark: #e0e0e0;
      --color-accent: #e94e77;
    }

    body {
      background-color: var(--color-bg-light);
      color: var(--color-text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body[data-bs-theme="dark"] {
      background-color: var(--color-bg-dark);
      color: var(--color-text-dark);
    }

    /* ======= NAVBAR ======= */
    nav.navbar {
      background-color: var(--color-primary);
      box-shadow: 0 4px 10px rgb(74 144 226 / 0.4);
      transition: background-color 0.3s ease;
    }
    body[data-bs-theme="dark"] nav.navbar {
      background-color: var(--color-primary-dark);
      box-shadow: 0 4px 12px rgba(53, 122, 189, 0.6);
    }

    .navbar-brand {
      color: #fff;
      font-weight: 700;
      font-size: 1.4rem;
      user-select: none;
      transition: color 0.3s ease;
    }
    .navbar-brand:hover {
      color: var(--color-accent);
      text-decoration: none;
    }

    .logo {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      transition: border-color 0.3s ease;
    }
    body[data-bs-theme="dark"] .logo {
      border-color: var(--color-accent);
    }

    .nav-link {
      color: #e3e6f3;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: var(--color-accent);
      text-decoration: underline;
    }

    .dropdown-menu {
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      min-width: 180px;
      font-weight: 500;
    }
    body[data-bs-theme="dark"] .dropdown-menu {
      background-color: #222;
      box-shadow: 0 6px 20px rgba(0,0,0,0.8);
    }

    .dropdown-item:hover {
      background-color: var(--color-accent);
      color: #fff !important;
    }

    #themeToggle {
      font-size: 1.5rem;
      border: none;
      background: transparent;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s ease;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
    }
    #themeToggle:hover {
      color: var(--color-accent);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .navbar-toggler {
      border: none;
      padding: 0.25rem 0.5rem;
    }

    @media (max-width: 576px) {
      .logo {
        width: 35px;
        height: 35px;
      }
    }
    @media (min-width: 992px) {
      .logo {
        width: 55px;
        height: 55px;
      }
    }

    /* ======= CONTINGUT ======= */
    main.container {
      flex-grow: 1;
      max-width: 900px;
      margin-top: 3rem;
      margin-bottom: 4rem;
    }

    h1 {
      color: var(--color-primary);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    body[data-bs-theme="dark"] h1 {
      color: var(--color-accent);
    }

    p.lead {
      font-size: 1.25rem;
      line-height: 1.6;
      text-align: center;
    }

    a {
      color: var(--color-primary);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: var(--color-accent);
      text-decoration: underline;
    }

    /* ======= TARGETES ======= */
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      margin-bottom: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    figure {
      text-align: center;
      margin: 1.5rem 0;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    img:hover {
      transform: scale(1.03);
    }

    figcaption {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
      font-style: italic;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding-top: 1rem;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>

<body data-bs-theme="light">
  <!-- ======= NAVBAR ======= -->
  <nav class="navbar navbar-expand-lg navbar-light shadow sticky-top" aria-label="Navegació principal">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://dbermejo2.github.io/logo.png" alt="Logo Web de David" class="logo me-2" />
        <span>Web de David</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Projecte 1 -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="proj1Dropdown" role="button" data-bs-toggle="dropdown">
              <i class="fa-solid fa-diagram-project me-1"></i> Cerca IA vs Google Acadèmic
            </a>
            <ul class="dropdown-menu" aria-labelledby="proj1Dropdown">
              <li><a class="dropdown-item" href="https://dbermejo2.github.io/cerca/">
                <i class="fa-solid fa-code me-1"></i> Recerca Carabassa
              </a></li>
              <li><a class="dropdown-item" href="#">
                <i class="fa-solid fa-database me-1"></i> Projecte 1.2
              </a></li>
            </ul>
          </li>

          <!-- Projecte 2 -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="proj2Dropdown" role="button" data-bs-toggle="dropdown">
              <i class="fa-solid fa-folder-open me-1"></i> 22 dies en 22 peus
            </a>
            <ul class="dropdown-menu" aria-labelledby="proj2Dropdown">
              <li><a class="dropdown-item" href="https://dbermejo2.github.io/introduccio">
                <i class="fa-solid fa-chart-line me-1"></i> Introducció al projecte
              </a></li>
              <li><a class="dropdown-item" href="https://dbermejo2.github.io/vectors">
                <i class="fa-solid fa-cogs me-1"></i> Calculem rumb amb vectors
              </a></li>
              <li><a class="dropdown-item" href="https://dbermejo2.github.io/Distancies">
                <i class="fa-solid fa-ruler me-1"></i> Calculem distàncies amb GPS
              </a></li>
            </ul>
          </li>
        </ul>

        <button id="themeToggle" aria-label="Canviar entre mode clar i fosc" title="Canviar tema">
          <i class="fa-solid fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>
  <p>Aqui trovarem la dinformacio sobre distancies.</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle tema clar/fosc amb canvi d'icona
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('i');

    themeToggle.addEventListener('click', () => {
      if (document.body.getAttribute('data-bs-theme') === 'dark') {
        document.body.setAttribute('data-bs-theme', 'light');
        themeIcon.classList.replace('fa-sun', 'fa-moon');
      } else {
        document.body.setAttribute('data-bs-theme', 'dark');
        themeIcon.classList.replace('fa-moon', 'fa-sun');
      }
    });
  </script>
</body>
</html>
